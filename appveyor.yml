platform:
  - x86
  - Any CPU


install:
  - git submodule update --init --recursive

# to run your custom scripts instead of automatic MSBuild
build_script:
  - set PATH=%PATH%;c:\cygwin\bin
  - make bin
  - make test
  - ls -alp
  - sw_test.exe
  - sw_test
  - make test_run
  - make test_runWin
  - make cleaner
